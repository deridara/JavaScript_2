<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CoffeeMachine</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
       <h3>Want some coffee?</h3>
        <div class="grid-wrapper">
            <div class="buttons-wrapper">
                <button id='addWater' >Add water (50ml)</button>
                <button id='addSeeds'>Add seeds (8g)</button>
                <button id='launch'>Launch</button>
                <button id='stop'>Stop</button>
            </div>
            <div class='info'>
                <h4>Ingridients Avaiable:</h4>
                <div class="info-text"></div>
            </div>
            <div class="processing">Press 'launch'</div>
        </div>
    </section>
</body>
<script src="script.js"></script>
</html>
